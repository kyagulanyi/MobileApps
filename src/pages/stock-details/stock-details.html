
<ion-header>

        <ion-navbar>
                <ion-title>Inventory Details</ion-title>
            </ion-navbar>
  <ion-card class="dash"  class="imgBg" >
    <ion-row>
    <ion-col col-12 col-lg-12  col-lg-4 col-xl-3 >
         <ion-item class="thumbnailItem" >
                 <ion-thumbnail item-left>
                        <img src="assets/img/dink.png"/> 
                         <!-- <img-loader src="{{imgurl}}storelogos/small/{{order[0].logo}}"></img-loader> -->
                     </ion-thumbnail>   
                 <p><strong>Name:</strong>&nbsp; </p>
                         <p> <b>Subcategories  &nbsp;</b> {{4}} </p>
                         <small><p><strong>Date: &nbsp;{{date(orderdate)}}</strong></p></small>          
         </ion-item> 
     </ion-col>  
</ion-row>

</ion-card>
</ion-header>
<ion-content> 
    <ion-card class="dash"  >
        
       
            
                    <ion-row  class='some-padding' >
                            <ion-col col-6   b-r>
                                    <h5 class="  bold  b-r">Product</h5>
                                </ion-col>
                                <ion-col col-3  >
                                    <h5 class="textalign bold b-r">Qty</h5>
                                </ion-col>
                                <ion-col  col-3 >
                                    <h5 class="textalign bold b-r">Edit</h5>
                                </ion-col>
                    </ion-row>
                    <ion-row class='some-padding' *ngFor='let order of  mirindaorange' >
                        <ion-col col-6 *ngIf="order.qtyavailable >=100" class=" b-r ">{{order.subname}}</ion-col>
                        <ion-col col-6 *ngIf="order.qtyavailable <100" class=" b-r bellow">{{order.subname}}</ion-col>
                        <ion-col *ngIf="order.qtyavailable >=100" col-3 class="textalign b-r ">{{order.qtyavailable}} {{order.units}}</ion-col>
                        <ion-col *ngIf="order.qtyavailable <100" col-3 class="textalign b-r  bellow">{{order.qtyavailable}} {{order.units}}</ion-col>
                        <ion-icon   col-3 class="textalign b-r"  (click)='updatestock(order)'  name="custom-pencil" class="icon-fab2" item-end class="above"><h4 class="above"> </h4></ion-icon> 
                    </ion-row>
              

    </ion-card>

   
  
</ion-content>
