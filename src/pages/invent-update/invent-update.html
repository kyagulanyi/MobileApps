<ion-header class="transparent">

  <ion-navbar>
      <ion-title>Stock update </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="transparent">
  <h4 class="m">Update quantity for {{inventordata.subname}}</h4>
 
 
  <ion-grid>
      <ion-row>
         
         <ion-col col-1></ion-col>
         <ion-col col-8 col-lg-7 col-md-7 col-lg-4 col-xl-3 >      
          <div class="counter">
              <ion-icon name="md-remove" (click)="decrement()"> </ion-icon>
              <ion-item>
                  <ion-input type="number" name='{{inventordata.qtyavailable}}' [(ngModel)]="inventordata.qtyavailable" class='input' min=0></ion-input>
              </ion-item>
              <ion-icon name="md-add" (click)="increment()"></ion-icon>
              
          </div>
      </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-segment>
      <button ion-button class=" cancel" type='reset' (click)=' dismiss()'>Cancel</button>
      <button ion-button class=" updateb" type='submit' (click)='done()'>Update</button>
  </ion-segment>

</ion-footer>
