 <ion-header>
        <ion-navbar>
            <ion-title>Make Order</ion-title>
        </ion-navbar>
    <ion-card class="dash" >
        <ion-navbar>              
                <ion-list >
                    <ion-item >
                        <ion-searchbar  (click)="getItems($event)" [showCancelButton]="false" item-start></ion-searchbar>
                    </ion-item>
                </ion-list>          
                <ion-buttons end>
                        <button ion-button icon-only clear   (click)="presentPopover()"> <ion-icon name="ios-options"  class="icon-fab2"  color="danger"></ion-icon> </button> 
                        <button ion-button icon-only clear  (click)="clickedSearchIcon($event)"><ion-icon ios="ios-search" md="md-search" class="icon-fab2"  color="danger"></ion-icon></button>               
                </ion-buttons>
                    
        </ion-navbar>
       </ion-card>
    
</ion-header>


<ion-content>
   
    <ion-grid class="nomarginnopadding" *ngIf='!status'>
        <ion-row>
            <ion-col col-12>
            </ion-col>
            <ion-col col-12 col-lg-4 col-xl-3 class="rownopadding" *ngFor="let item of items | sort1: {property: column, order: order}" >
               <ion-list *ngIf="item.name=='Mirinda orange'">
                <ion-list-header>
                    <button ion-button >{{item.name}}</button>
                  </ion-list-header>
               
                <ion-item class="thumbnailItem"  *ngFor="let item1 of  mirindaorange">
                    <ion-thumbnail item-left >
                        <img src="assets/img/dink.png"/> 
                        </ion-thumbnail>
                    <ion-grid intem-end>
                        <ion-row>
                            <ion-col col-6  col-lg-4 col-xl-3  >
                                    <h4 class="product"><span>{{item.unitprice|currency:'UGX  ':'':'1.0-1'}} </span> </h4>
                            </ion-col>
                            <ion-col col-6 col-md-6 col-lg-4 col-xl-3>
                                <div class="counter">
                                    <ion-icon name="md-remove" (click)="decrement(item.id)"> </ion-icon>
                                    <ion-item>
                                        <ion-input type="num" name='{{item.id}}' [(ngModel)]="item.qty"></ion-input>
                                    </ion-item>
                                    <ion-icon name="md-add" (click)="increment(item.id)"></ion-icon>
                                </div>
                            </ion-col>
                           
                        </ion-row>
                    </ion-grid>
                </ion-item>
               </ion-list>
               <ion-list *ngIf="item.name=='Mirinda fruity'">
                <ion-list-header>
                    <button ion-button >{{item.name}}</button>
                  </ion-list-header>
               
                <ion-item class="thumbnailItem"  *ngFor="let item1 of  MirindaFruity">
                  
                    <ion-thumbnail item-left >
                        <img src="assets/img/dink.png"/> 
                        </ion-thumbnail>
                        <h4 class="product">{{item1.name}}</h4>
                    <ion-grid intem-end>
                        <ion-row>
                            <ion-col col-6  col-lg-4 col-xl-3  >
                                    <h4 class="product"><span>{{item.unitprice|currency:'UGX  ':'':'1.0-1'}} </span> </h4>
                            </ion-col>
                            <ion-col col-6 col-md-6 col-lg-4 col-xl-3>
                                <div class="counter">
                                    <ion-icon name="md-remove" (click)="decrement(item.id)"> </ion-icon>
                                    <ion-item>
                                        <ion-input type="num" name='{{item1.id}}' [(ngModel)]="item.qty"></ion-input>
                                    </ion-item>
                                    <ion-icon name="md-add" (click)="increment(item.id)"></ion-icon>
                                </div>
                            </ion-col>
                           
                        </ion-row>
                    </ion-grid>
                </ion-item>
               </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
   
    <ion-grid class="nomarginnopadding" id='pagebody' *ngIf='status'>
        <ion-row class='nopadding' *ngFor='let res of resources; let g=index;'>
            <span *ngIf="status" class='working' style="height:100% !important;width:100 !important;background-color:white !important;" class='nothing'>
                <div class='working'>
                    <ion-col col-12  col-lg-4 col-xl-3 >
                        <ion-item class="thumbnailItem">
                            <ion-grid style="background-color:white !important;">
                              <ion-row>
                                <ion-col col-2></ion-col>
                                <ion-col col-8>
                                  <ion-icon ios='ios-cloud-download' md='md-cloud-download' style="font-size:200px;"></ion-icon>
                                </ion-col>
                                <ion-col col-2></ion-col>
                                <ion-col col-3></ion-col>
                                <ion-col col-8>
                                  <h4 style="color:black;">No Products from server </h4>
                                    <small style='color:#497602 !important;text-align: center !important;'>Contact regional manager</small>
                                </ion-col>
                                <ion-col col-2></ion-col>
                              </ion-row>
                            </ion-grid>
                        </ion-item>
            </ion-col>
            </div>
            </span>
        </ion-row>
        
    </ion-grid>
</ion-content>
<ion-footer>
    <div>
        <button ion-button block color="color2" (click)="makeorder()">CONFIRM</button>
    </div>
</ion-footer>
